<!DOCTYPE html>
<html>
    <head>
        <title>Free & Private QR Code Generator</title>

        <link rel="icon" type="image/x-icon" href="icon.png">
        <link rel="stylesheet" href="main.css">

        <meta name="description" content="Free & private QR code generator.">

        <meta property="og:title" content="Free & Private QR Code Generator">
        <meta property="og:description" content="Free & private QR code generator.">
        <meta property="og:image" content="https://ivolong.github.io/qr-code-generator/icon.png" />
        <meta property="og:image:secure_url" content="https://ivolong.github.io/qr-code-generator/icon.png" />
        <meta property="og:image:type" content="image/png" />

        <script src="qrcode.js"></script>
    </head>

    <body>
        <input
            id="value-to-qr-encode"
            class="clean-input"
            onkeyup="generateQrCode(this.value)"
            maxlength="256"
            id="text"
            placeholder="What are you putting in the QR code?"
            autofocus>

        <br><br>

        <div id="qr-code-output"></div>
    </body>

    <script src="main.js"></script>
</html>
