<!DOCTYPE html>
<html>
    <head>
        <title>Free QR Code Generator</title>

        <meta name="description" content="Free & private QR code generator.">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.js"></script>

        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <input
            id="value-to-qr-encode"
            class="clean-input"
            onkeyup="generateQrCode(this.value)"
            maxlength="256"
            id="text"
            placeholder="What are you putting in the QR code?"
            autofocus>

        <br><br>

        <div id="qr-code-output"></div>
    </body>

    <script src="main.js"></script>
</html>
